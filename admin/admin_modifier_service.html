<table class="ds_box" cellpadding="0" cellspacing="0" id="ds_conclass" style="display: none;">
<tr><td id="ds_calclass">
</td></tr>
</table>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="../style/stylesheets/admin.css"/>
<link rel="stylesheet" type="text/css" href="../style/stylesheets/calendrier.css" />
<SCRIPT  LANGUAGE="javascript" TYPE="text/javascript" SRC="../js/calendrier.js"></SCRIPT>
<title>Panneau d'administration du logement</title>
</head>
<body>
<div id="apDiv1"><img src="images/arriereplan.png" width="772" height="544" align="absmiddle" /></div>
<!-- apDiv3 cadre blanc du milieur le body-->
<div id="apDiv3"><div align="center"><div align="center">Modifier un service<br />{INFO}</div>
<br />
<table>
<tr>
<th>Champ</th><th>Valeur</th>
<tr>
<form method="post" action="{ACTION}">
<td>*Nom du service</td><td><input type="text" maxlength="20" name="nom" value="{NOM}" {READONLY} /></td><td style=visibility:{HIDDEN}>{NO}</td>
</tr>
</tr>
<td>*Prix du service</td><td><input type="text" maxlength="2" name="prix" value="{PRI}"/></td><td style=visibility:{HIDDEN}>{PR}</td>
<tr>
<td>*Description du service</td><td><input type="text" maxlength="45" name="description" value="{DES}"/></td><td style=visibility:{HIDDEN}>{DE}</td>
</tr>
<tr>
<td>*Dur&eacute;e du service</td><td><input type="text" maxlength="11" name="duree" value="{DUR}"/></td><td style=visibility:{HIDDEN}>{DU}</td>
</tr>
<td>*Date d'achat du service</td><td><input type="text" id="dat" name="date" onclick="ds_sh(this);" readonly="readonly" style="cursor: text" value="{DAT}"/></td><td style=visibility:{HIDDEN}>{DA}</td>
</tr>
</table>
<div align="center">
<br />
<input type="submit" value="Modifier" /></form></div>
</div></div>
</body>
</html>
