<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="../style/stylesheets/admin.css"/>
<title>Panneau d'administration du logement</title>
</head>
<body>
<div id="apDiv1"><img src="images/arriereplan.png" width="772" height="544" align="absmiddle" /></div>
<!-- apDiv3 cadre blanc du milieur le body-->
<div id="apDiv3"><div align="center"><div align="center">Gérer réduction<br />{INFO}</div>
<br />
<form method="post" action="{ACTION}">
<table>
<tr>
<th>Grade</th><th>Produit</th><th>Logement</th>
<!-- BEGIN REDUCTION -->
<tr>
<td><input type="text" size="15" maxlength="30" name="libelle_coop" value="{REDUCTION.LIBECOOP}" {READONLY} /></td><td><input type="text" size="5" maxlength="2" name="reduction_coop_prod" value="{REDUCTION.REDPRODCOOP}" /></td><td><input type="text" size="6" maxlength="2" name="reduction_log_coop" value="{REDUCTION.REDLOGCOOP}"/></td><td style=visibility:{HIDDEN}>{COOP}</td>
</tr>
<tr>
<td><input type="text" size="15" maxlength="30" name="libelle_gest" value="{REDUCTION.LIBEGEST}" {READONLY} /></td><td><input type="text" size="5" maxlength="2" name="reduction_gest_prod" value="{REDUCTION.REDPRODGEST}" /></td><td><input type="text" size="6" maxlength="2" name="reduction_log_gest" value="{REDUCTION.REDLOGGEST}"/></td><td style=visibility:{HIDDEN}>{GEST}</td>
</tr>
<!-- END REDUCTION -->
</table>
<div align="center">
<br />
<input type="submit" value="Modifier" name="modif" /></form></div>
</div></div>
</body>
</html>
