<head>

</head>
<body>
<div id="apDiv1"><img src="images/arriereplan.png" width="772" height="544" align="absmiddle" /></div>
<!-- apDiv3 cadre blanc du milieur le body-->
<div id="apDiv3"><div align="center"><div align="center">Valider les inscriptions<br />{INFO}</div>
<br />

<table>
<tr>
<th>Matricule</th><th>Nom</th><th>Pr&eacute;nom</th><th>Inscription</th><th>Cocher</th>
<!-- BEGIN INSCRIPTION -->
<tr>
<td>{INSCRIPTION.MATETUD}</td><td>{INSCRIPTION.NOM}</td><td>{INSCRIPTION.PRENOM}</td><td>{INSCRIPTION.INSCRIPT}</td><td><input type="checkbox" name="{INSCRIPTION.MATETUD_NAME}" value="{INSCRIPTION.MATETUD_CHECKBOX}"/></td>
</tr>
<!-- END INSCRIPTION -->
</table>
<div align="center">
<br />
<input type="submit" value="Valider" name="valider" /></form></div>
</div></div>
